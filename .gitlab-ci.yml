workflow:
  rules:
    - if: $CI_COMMIT_MESSAGE =~ /\[skip pipeline\]/
      when: never
    - if: $CI_MERGE_REQUEST_ID
      when: never
    - when: always

## Pipeline stages ##
stages:
# - compile
- find-cluster
- deploy
- pa-was-test
- integration-test
- chaos
- cleanup

## Global environment variables ##
variables:
  DELETE_ENV_AFTER_PIPELINE: 'true'
  K8S_DEPLOY_TOOLS: docker.corp.pingidentity.com:5000/platform-pipeline/k8s-deploy-tools@sha256:b72cb43513f083d5ab77248cf70491444e3bbc5d5bda0c982502ad5113ca88d6
  SHARED_CI_SCRIPTS_DIR: "/ci-scripts"
  BRANCH_SKIP_TESTS: >
    pingaccess/08-artifact-test.sh
    pingdelegator/01-admin-user-login.sh
    pingdirectory/03-backup-restore.sh
    pingdirectory/08-test-http-connection-handler.sh

## Compile stage ##
