---
apiVersion: batch/v1
kind: Job
metadata:
  name: logging-bootstrap
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  template:
    spec:
      serviceAccountName: enrichment
      containers:
      - name: logging-bootstrap
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
        image: public.ecr.aws/r2h3l6e4/pingcloud-services/bootstrap/dev:v1.18-release-branch-latest
        imagePullPolicy: Always
        env:
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        envFrom:
        - configMapRef:
            name: logging-bootstrap-environment-variables
        volumeMounts:
          - mountPath: /app/config/app_config.yaml
            name: logging-bootstrap-resources
            subPath: logging-bootstrap-resources.yaml
            readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "300m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      restartPolicy: OnFailure
      volumes:
      - name: logging-bootstrap-resources
        configMap:
          name: logging-bootstrap-resources
---
apiVersion: batch/v1
kind: Job
metadata:
  name: opensearch-bootstrap
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  template:
    spec:
      serviceAccountName: enrichment
      containers:
      - name: opensearch-bootstrap
        image: public.ecr.aws/r2h3l6e4/pingcloud-monitoring/enrichment-bootstrap/dev:v1.18-release-branch-latest
        imagePullPolicy: Always
        workingDir: /scripts
        command: ["sh", '$(CONTAINER_NAME).sh']
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
        env:
        - name: CONTAINER_NAME
          value: "opensearch-bootstrap"
        - name: OS_PATH_CONF
          value: "/usr/share/opensearch/data/config"
        # Service checking related env vars
        - name: CHECK_SERVICE_URL
          value: "https://opensearch-cluster-master"
        - name: CHECK_SERVICE_PORT
          value: "9200"
        - name: DESIRED_STATUS
          value: "green"
        volumeMounts:
          - name: enrichment-opensearch-ism-policies
            mountPath: /usr/share/opensearch/data/ism-policies
          - name: enrichment-opensearch-index-templates
            mountPath: /usr/share/opensearch/data/index-templates
        resources:
          requests:
            memory: "256Mi"
            cpu: "300m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      restartPolicy: OnFailure
      volumes:
        - name: enrichment-opensearch-ism-policies
          configMap:
            name: enrichment-opensearch-ism-policies
        - name: enrichment-opensearch-index-templates
          configMap:
            name: enrichment-opensearch-index-templates
