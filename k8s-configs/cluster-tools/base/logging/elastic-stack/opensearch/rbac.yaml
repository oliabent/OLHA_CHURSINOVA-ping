apiVersion: v1
kind: ServiceAccount
metadata:
  name: "opensearch"
  annotations:
    # Add IRSA role annotation to opensearch service account
    purpose: service-account-for-opensearch
    ${IRSA_OPENSEARCH_ANNOTATION_KEY_VALUE}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: "opensearch-cluster-master"
rules:
  - apiGroups:
      - extensions
    resources:
      - podsecuritypolicies
    resourceNames:
      - "opensearch-cluster-master"
    verbs:
      - use
---
# Source: opensearch/templates/rolebinding.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: "opensearch-cluster-master"
subjects:
  - kind: ServiceAccount
    name: "opensearch"
    namespace: "elastic-stack-logging"
roleRef:
  kind: Role
  name: "opensearch-cluster-master"
  apiGroup: rbac.authorization.k8s.io