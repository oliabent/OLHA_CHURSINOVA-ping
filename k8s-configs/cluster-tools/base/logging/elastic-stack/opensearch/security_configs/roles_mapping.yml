_meta:
  type: "rolesmapping"
  config_version: 2

# Define your roles mapping here

opendistro_security_anonymous_role:
  backend_roles:
  - "opendistro_security_anonymous_backendrole"

alerting_read_access:
  backend_roles:
  - "opendistro_security_anonymous_backendrole"

anomaly_read_access:
  backend_roles:
  - "opendistro_security_anonymous_backendrole"

notebooks_read_access:
  backend_roles:
  - "opendistro_security_anonymous_backendrole"

observability_read_access:
  backend_roles:
  - "opendistro_security_anonymous_backendrole"

reports_instances_read_access:
  backend_roles:
  - "opendistro_security_anonymous_backendrole"

reports_read_access:
  backend_roles:
  - "opendistro_security_anonymous_backendrole"

asynchronous_search_read_access:
  backend_roles:
  - "opendistro_security_anonymous_backendrole"

ml_read_access:
  backend_roles:
  - "opendistro_security_anonymous_backendrole"

notifications_read_access:
  backend_roles:
  - "opendistro_security_anonymous_backendrole"

snapshot_management_read_access:
  backend_roles:
  - "opendistro_security_anonymous_backendrole"

## Demo roles mapping

all_access:
  reserved: false
  backend_roles:
  - "admin"
  - "opendistro_security_anonymous_backendrole"
  description: "Maps admin to all_access"

own_index:
  reserved: false
  users:
  - "*"
  description: "Allow full access to an index named like the username"

logstash:
  reserved: false
  backend_roles:
  - "logstash"

logstash_write:
  reserved: false
  backend_roles:
  - "logstash"

kibana_user:
  reserved: false
  backend_roles:
  - "kibanauser"
  description: "Maps kibanauser to kibana_user"

readall:
  reserved: false
  backend_roles:
  - "readall"

manage_snapshots:
  reserved: false
  backend_roles:
  - "snapshotrestore"

kibana_server:
  reserved: true
  users:
  - "kibanaserver"