apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: logstash-elastic
  namespace: elastic-stack-logging
spec:
  template:
    spec:
      containers:
        - name: logstash
          resources:
            limits:
              cpu: "1"
              memory: 6Gi
            requests:
              cpu: "1"
              memory: 6Gi
          env:
            - name: LS_JAVA_OPTS
              value: '-Xms4g -Xmx4g'
            - name: PIPELINE_WORKERS
              value: "28"
            - name: PIPELINE_BATCH_SIZE
              value: "1500"